<!DOCTYPE HTML>

	<meta charset="UTF-8" />
	<title>addItem Tree</title>
	<style type="text/css">
	* {
		margin: 0 0;
		padding: 0 0;
	}
	li,ul {
		list-style-type: none;
	}
	body {
		font-size: 12px;
	}
	a {
		text-decoration: none;
		color: #000;
	}
	.wrap {
		width: 80%;
		margin: 100px auto auto auto;
	}
	</style>
	<link rel="stylesheet" href="ui/tree.css" />
	<script src="jquery/jquery_1.3.2.min.js"></script>
	<script src="js/tree.js"></script>
	<script>
		$(function(){
			var treeObj = new $.Tree($('.wrap'),{checkType:'checkbox'});
			$('#addroot').click(function() {
				treeObj.addItem([{'catid':'1','name':'新栏目','hasChild':true, 'childs':[{'catid':'1','name':'新子栏目','childs':[]}]}], treeObj.rootree);
			});
			$('#add').click(function() {
				treeObj.addItem([{'catid':'1','name':'新项','hasChild':true,'childs':[{'catid':'1','name':'新子项','childs':[]}]}], $('#addNode'));
			});
		});
	</script>
</head>
