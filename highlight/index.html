		<meta charset="utf-8" />
		<title>JS实现隔行高亮变色</title>
		<style type="text/css">
			html,body,div,ul,li {
				margin: 0 0;
				padding: 0 0;
			}
			li {
				list-style-type: none;
			}
			.list {
				width: 40%;
				margin: 0 auto;
				margin-top:5em;
			}
			.list li {
				height: 2em;
				line-height: 2em;
			}
			.list a{
				color:blue;
				font-size: .8em;
				padding-left: 1em;
			}
			.highlight {
				background-color:#c00;
			}
		</style>
		<script type="text/javascript" src="highlight.js"></script>
		<script type="text/javascript">
			window.onload = function(){
				highLight.set({
					wrap: 'List', // id
					tag:'li',// 子标签
					high_color: '#215481', // 鼠标移动高亮色
					click_high_color : 'blue',//鼠标点击高亮色
					stripe : ['#56aaff','#ecf6ff'] // 隔行变色，非必选项，可以不定义
				}).run();
				highLight.set({
					wrap: 'List2', // id
					tag:'li',// 子标签
					high_color: '#c00', // 鼠标移动高亮色
					click_high_color : 'blue'//鼠标点击高亮色
				}).run();
				
			}
