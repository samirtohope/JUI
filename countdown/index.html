<!DOCTYPE HTML>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>倒计时 Countdown</title>
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <style type="text/css">
    *{
        margin: 0 0;
        padding: 0 0;
    }
    .demo{
        width: 960px;
        margin: 0 auto;
        margin-top: 150px
    }
    .title{
        font-size: 24px;
        font-family: Microsoft YaHei;
        color: #333;
        line-height: 44px;
        font-weight: normal;
    }
    .countdown-one,.countdown-two,.countdown-three {
        font-size: 26px;
        font-family: Microsoft YaHei;
    }
    .stop{
        color: #c00;
    }

    .wrap{
        background-color: #ccc;
        width: 300px;
        height: 300px;
        border-radius: 150px;
        position: relative;
        float:left;
        margin: 0 10px; 
    }
    .wrap .inner{
        width: 300px;
        text-align: center;
        position: absolute;
        width: 100%;
        height: 65px;
        top: 120px;
    }
    .A{
        background-color: #c9d1ed;
    }
    .B{
        background-color: #cfcfef;
    }
    .C{
        background-color: #c1d4e8;
    }
    .A .title{
        color: #89add3;
    }
    .A .countdown-one{
        color: #5085be;
        text-shadow: 1px 1px 1px #fff;
    }
    .B .title{
        color: #9494db;
    }
    .B .countdown-two{
        color: #7777d2;
        text-shadow: 1px 1px 1px #fff;
    }
    .C .title{
        color: #a4c0dd;
    }
    .C .countdown-two{
        color: #6b98c8;
        text-shadow: 1px 1px 1px #fff;
    }

    </style>
    <script type="text/javascript" src="countdown.js"></script>
    <script type="text/javascript">
        
        window.onload = function() 
        {
            new Countdown({
                // 结束时间戳,月份要减1，比如结束时间是2012-07-27 20:12:00,这里的07月，就应该是07-1=06
                endTimeStamp: +new Date(2012,07-01,28,04,00,00),
                // 间隔时间
                interval : 1000,
                // 运行中回调函数
                runing: function( parts ) 
                {
                    var D = parts['d'], 
                        H = parts['h'], 
                        M = parts['m'], 
                        S = parts['s'];

                    var elem = document.getElementById('elem-one');
                        
                    if(D < 0)
                    {
                        elem.innerHTML = '<span class="stop">已经结束</span>';
                    } 
                    else 
                    {
                        var d = D == 0 ? '' : '<span class="days">'+D+'天'+'</span>';
                        var h = H == 0 ? '' : '<span class="hours">'+H+'小时'+'</span>';
                        var m = M == 0 ? '' : '<span class="minutes">'+M+'分'+'</span>';
                        var s = '<span class="seconds">'+(S||60)+'秒'+'</span>';
                        elem.innerHTML = d + h + m + s;
                    }
                }
            });


            new Countdown({
                // 结束时间戳
                endTimeStamp: +new Date(2012,09-01,30,18,10,10),
                // 间隔时间
                interval : 60 * 1000,
                // 运行中回调函数
                runing: function( parts ) 
                {
                    var D = parts['d'], 
                        H = parts['h'], 
                        M = parts['m'], 
                        S = parts['s'];

                    var elem = document.getElementById('elem-two');
                        
                    if(D < 0)
                    {
                        elem.innerHTML = '<span class="stop">已经结束</span>';
                    } 
                    else 
                    {
                        var d = D == 0 ? '' : '<span class="days">'+D+'天'+'</span>';
                        var h = H == 0 ? '' : '<span class="hours">'+H+'小时'+'</span>';
                        var m = M == 0 ? '' : '<span class="minutes">'+M+'分'+'</span>';
                        // var s = '<span class="seconds">'+(S||60)+'秒'+'</span>';
                        var s = '';
                        elem.innerHTML = d + h + m + s;
                    }
                }
            });


            new Countdown({
                // 结束时间戳
                endTimeStamp: +new Date(2012,07-01,21,00,00,00),
                // 间隔时间
                interval : 1000,
                // 运行中回调函数
                runing: function( parts ) 
                {
                    var D = parts['d'], 
                        H = parts['h'], 
                        M = parts['m'], 
                        S = parts['s'];

                    var elem = document.getElementById('elem-three');
                        
                    if(D < 0)
                    {
                        elem.innerHTML = '<span class="stop">已经结束</span>';
                    } 
                    else 
                    {
                        var d = D == 0 ? '' : '<span class="days">'+D+'天'+'</span>';
                        var h = H == 0 ? '' : '<span class="hours">'+H+'小时'+'</span>';
                        var m = M == 0 ? '' : '<span class="minutes">'+M+'分'+'</span>';
                        var s = '<span class="seconds">'+(S||60)+'秒'+'</span>';
                        elem.innerHTML = d + h + m + s;
                    }
                }
            });


            /**
             * TODO: 为效果而生的一段JS，未作优化
             */
            function $( id )
            {
                return document.getElementById(id);
            }
            var one   = $('elem-one'),
                two   = $('elem-two'),
                three = $('elem-three');

            function bind( elem , cls_over, cls_out )
            {
                elem.onmouseover = function(){
                    anim(this,cls_over);
                };
                elem.onmouseout = function(){
                    anim(this,cls_out);
                };
            }

            function anim( elem ,cls )
            {
               elem.className = cls;
            }

            bind(one.parentNode.parentNode,'wrap A anim-elem tada','wrap A anim-elem');
            bind(two.parentNode.parentNode,'wrap B anim-elem tada','wrap B anim-elem');
            bind(three.parentNode.parentNode,'wrap C anim-elem tada','wrap C anim-elem');

            anim(one.parentNode.parentNode,'wrap A anim-elem flipInY');
            anim(two.parentNode.parentNode,'wrap B anim-elem flipInY');
            anim(three.parentNode.parentNode,'wrap C anim-elem flipInY');

            setTimeout(function(){
                anim(one.parentNode.parentNode,'wrap A anim-elem');
                anim(two.parentNode.parentNode,'wrap B anim-elem');
                anim(three.parentNode.parentNode,'wrap C anim-elem');
            }, 1000 );
        }

    </script>
</head>
<body>
    <div class="demo">
        <div class="wrap A anim-elem">
            <div class="inner">
                <h2 class="title">距伦敦奥运会开幕还有:</h2>
                <div class="countdown-one" id="elem-one"></div>
            </div>
        </div>
        <div class="wrap B anim-elem">
            <div class="inner">
                <h2 class="title">距2012年国庆节还有:</h2>
                <div class="countdown-two" id="elem-two"></div>
            </div>
        </div>
        <div class="wrap C anim-elem">
            <div class="inner">
                <h2 class="title">距2012年端午节还有:</h2>
                <div class="countdown-three" id="elem-three"></div>
            </div>
        </div>
    </div>
</body>
</html>
